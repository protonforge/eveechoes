<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ship Fitting Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="ship-image">
      <img src="marshal.jpeg" alt="Ship Image">
    </div>
    <div class="fitting-menu">
      <div class="fitting-item" style="--i:0;">Weapon</div>
      <div class="fitting-item" style="--i:1;">Shield</div>
      <div class="fitting-item" style="--i:2;">Engine</div>
      <div class="fitting-item" style="--i:3;">Armor</div>
      <div class="fitting-item" style="--i:4;">Drone</div>
      <div class="fitting-item" style="--i:5;">Cargo</div>
    </div>
  </div>
</body>
</html>
