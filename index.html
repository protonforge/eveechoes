<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eve Echoes Fitting Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Eve Echoes Fitting Simulator</h1>
    <div class="ship-container">
        <h2>Marshal (CONCORD Battleship)</h2>
        <div class="slots">
            <h3>High Slots</h3>
            <div class="slot-container" id="high-slots"></div>

            <h3>Mid Slots</h3>
            <div class="slot-container" id="mid-slots"></div>

            <h3>Low Slots</h3>
            <div class="slot-container" id="low-slots"></div>

            <h3>Drone Slots</h3>
            <div class="slot-container" id="drone-slots"></div>
        </div>
    </div>

    <div class="stats">
        <h3>Ship Stats</h3>
        <p>Hull: <span id="hull">25000</span></p>
        <p>Shield: <span id="shield">20000</span></p>
        <p>Powergrid: <span id="powergrid">10000</span></p>
    </div>

    <div id="module-selection" class="hidden">
        <h3>Select a Module</h3>
        <div id="module-list"></div>
        <button onclick="closeModuleSelection()">Cancel</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
